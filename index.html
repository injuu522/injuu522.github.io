<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurous Data Analyst and Photographer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="path_to_lightbox.css" rel="stylesheet">
    <script src="path_to_lightbox.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to My World</h1>
                <p>Exploring the intersection of data and lens.</p>
            </div>
            <video autoplay muted loop id="myVideo" controls>
                <source src="path_to_your_video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </section>
        <section id="portfolio">
            <h2>Photography Portfolio</h2>
            <div class="photo-grid">
                <a href="full_image_1.jpg" data-lightbox="portfolio" data-title="My caption">
                    <img src="thumb_image_1.jpg" alt="A stunning view captured in my journey">
                </a>
                <!-- Additional images can be added here following the same format -->
            </div>
        </section>
        <section id="projects">
            <h2>Data Analytics Projects</h2>
            <p>Explore the projects that illustrate the power of data in storytelling.</p>
            <canvas id="myChart"></canvas>
            <!-- Setup your Chart.js or any other visualizations here -->
        </section>
    </main>
    <footer>
        <p>Contact me at <a href="mailto:injuu8@gmail.com">injuu8@gmail.com</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
